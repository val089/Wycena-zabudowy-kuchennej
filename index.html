<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena zabudowy kuchennej</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-1-2">
            <h1>Wycena zabudowy kuchennej</h1>
            <form id="evaluationForm" class="form" method="" action="" novalidate >

                <div class="form-group">
                    <h2>Wymiary</h2>
                    <div class="form-row">
                        <label for="length-A">Długość A [cm]</label>
                        <input type="text" name="length-A" id="lengthA" data-error="Podaj długość A" pattern="[0-9]+" placeholder="długość A" required>
                    </div>
    
                    <div class="form-row">
                        <label for="length-B">Długość B [cm]</label>
                        <input type="text" name="length-B" id="lengthB" data-error="Podaj długość B" pattern="[0-9]" placeholder="długość B" required>
                    </div>
    
                    <div class="form-row">
                        <label for="length-C">Długość C [cm]</label>
                        <input type="text" name="length-C" id="lengthC" data-error="Podaj długość C" pattern="[0-9]" placeholder="długość C" required>
                    </div>
    
                    <div class="form-row">
                        <label for="kitchen-height">Wysokość zabudowy [cm]</label>
                        <select name="kitchen-height" id="kitchenHeight" data-error="Wybierz wysokość zabudowy" required>
                            <option disabled selected value> -- wybierz wysokość zabudowy -- </option>
                            <option value="215">Standardowa - 215</option>
                            <option value="260">Do sufitu - 260</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Rodzaje frontów</h2>
                    <div class="form-row">
                        <label for="furniture-A">Zabudowa A</label>
                        <select name="furniture-A" id="furnitureA" data-error="Wybierz rodzaj zabudowy" required>
                            <option disabled selected value> -- wybierz front -- </option>
                            <option value="plyta_laminowana">Płyta laminowana</option>
                            <option value="folia-drewnopodobna">MDF folia drewnopodobna</option>
                            <option value="lakier-mat">MDF lakier mat</option>
                            <option value="lakier-polysk">MDF lakier połysk</option>
                            <option value="lakier-frez">MDF lakier uchwyt frezowany</option>
                            <option value="fornir-modyfikowany">Fornir modyfikowany</option>
                            <option value="fornir-naturalny">Fornir naturalny</option>
                            <option value="drewno">Drewno</option>
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="furniture-B">Zabudowa B</label>
                        <select name="furniture-B" id="furnitureB" data-error="Wybierz zabudowy" required>
                            <option disabled selected value> -- wybierz front -- </option>
                            <option value="plyta_laminowana">Płyta laminowana</option>
                            <option value="folia-drewnopodobna">MDF folia drewnopodobna</option>
                            <option value="lakier-mat">MDF lakier mat</option>
                            <option value="lakier-polysk">MDF lakier połysk</option>
                            <option value="lakier-frez">MDF lakier uchwyt frezowany</option>
                            <option value="fornir-modyfikowany">Fornir modyfikowany</option>
                            <option value="fornir-naturalny">Fornir naturalny</option>
                            <option value="drewno">Drewno</option>
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="furniture-C">Zabudowa C</label>
                        <select name="furniture-C" id="furnitureC" data-error="Wybierz zabudowy" required>
                            <option disabled selected value> -- wybierz front -- </option>
                            <option value="plyta_laminowana">Płyta laminowana</option>
                            <option value="folia-drewnopodobna">MDF folia drewnopodobna</option>
                            <option value="lakier-mat">MDF lakier mat</option>
                            <option value="lakier-polysk">MDF lakier połysk</option>
                            <option value="lakier-frez">MDF lakier uchwyt frezowany</option>
                            <option value="fornir-modyfikowany">Fornir modyfikowany</option>
                            <option value="fornir-naturalny">Fornir naturalny</option>
                            <option value="drewno">Drewno</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>

        <div class="col-1-2 bg-kitchen">
            <img src="images/kitchen.jpg" alt="">

    
            <h2>CENA:</h2>
                <!-- <output name="result" for="a b">60</output> -->
        </div>
    </div>

</body>
</html>
