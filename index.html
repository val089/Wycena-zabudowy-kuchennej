<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena zabudowy kuchennej</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-1-2">
            <h1>Wycena zabudowy kuchennej</h1>

            <form id="evaluationForm" class="form" method="" action="" novalidate >
                <div class="form-group">
                    <h2>Wymiary</h2>
                    <div class="form-row">
                        <label for="length-A">Długość A [cm]</label>
                        <input type="text" name="length-A" id="lengthA" data-error="Podaj długość A" pattern="[0-9]+" placeholder="długość A" required>
                    </div>
    
                    <div class="form-row">
                        <label for="length-B">Długość B [cm]</label>
                        <input type="text" name="length-B" id="lengthB" data-error="Podaj długość B" pattern="[0-9]" placeholder="długość B" required>
                    </div>
    
                    <div class="form-row">
                        <label for="length-C">Długość C [cm]</label>
                        <input type="text" name="length-C" id="lengthC" data-error="Podaj długość C" pattern="[0-9]" placeholder="długość C" required>
                    </div>
    
                    <div class="form-row">
                        <label for="kitchen-height">Wysokość zabudowy [cm]</label>
                        <select name="kitchen-height" id="kitchenHeight" data-error="Wybierz wysokość zabudowy" required>
                            <option disabled selected value> -- wybierz wysokość zabudowy -- </option>
                            <option value="215">Standardowa - 215</option>
                            <option value="260">Do sufitu - 260</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Rodzaje frontów</h2>
                    <div class="form-row">
                        <label for="furniture-A">Zabudowa A</label>
                        <select name="furniture-A" id="furnitureA" data-error="Wybierz rodzaj zabudowy" required>
                            <!-- options to choose from json -->
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="furniture-B">Zabudowa B</label>
                        <select name="furniture-B" id="furnitureB" data-error="Wybierz zabudowy" required>
                            <!-- options to choose from json -->
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="furniture-C">Zabudowa C</label>
                        <select name="furniture-C" id="furnitureC" data-error="Wybierz zabudowy" required>
                            <!-- options to choose from json -->  
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Wyposażenie</h2>
                    <div class="form-row">
                        <label for="number-A">Ilość szuflad z cichym domykaniem</label>
                        <input type="text" name="number-A" id="numberA" data-error="Podaj długość A" pattern="[0-9]+" placeholder="długość A" required>
                    </div>
    
                    <div class="form-row">
                        <label for="number-B">Ilość systemów typu Magic Corner</label>
                        <input type="text" name="number-B" id="numberB" data-error="Podaj długość B" pattern="[0-9]" placeholder="długość B" required>
                    </div>
    
                    <div class="form-row">
                        <label for="number-C">Ilość carg podblatowych (mini)</label>
                        <input type="text" name="number-C" id="lengthC" data-error="Podaj długość C" pattern="[0-9]" placeholder="długość C" required>
                    </div>

                    <div class="form-row">
                        <label for="number-C">Ilość carg wysokich (maxi)</label>
                        <input type="text" name="number-C" id="numberC" data-error="Podaj długość C" pattern="[0-9]" placeholder="długość C" required>
                    </div>
    
                    <div class="form-row">
                        <label for="kitchen-height">Oświetlenie podszafkowe LED</label>
                        <select name="kitchen-height" id="kitchenHeight" data-error="Wybierz wysokość zabudowy" required>
                            <option disabled selected value> -- wybierz wysokość zabudowy -- </option>
                            <option value="215">TAK</option>
                            <option value="260">NIE</option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-row">
                    <button class="btn-submit" id="submit" type="submit" name="submit">Oblicz</button>
                </div>
            </form>
        </div>

        <div class="col-1-2 bg-kitchen">
            <img src="images/kitchen.jpg" alt="">

    
            <h2>CENA:</h2>
                <!-- <output name="result" for="a b">60</output> -->
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
