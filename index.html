<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena zabudowy kuchennej</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-1-2">
            <h1>Wycena zabudowy kuchennej</h1>

            <form id="evaluationForm" class="form" method="" action="" novalidate >
                <div class="form-group">
                    <h2>Wymiary</h2>
                    <div class="form-row">
                        <label for="length-A">Długość A [cm]</label>
                        <input type="number" name="length-A" id="lengthA" data-error="Podaj długość A" pattern="[0-9]+" required>
                    </div>
                    <br>
                    <br>
                    <div class="form-row">
                        <label for="length-B">Długość B [cm]</label>
                        <input type="text" name="length-B" id="lengthB" data-error="Podaj długość B" pattern="[0-9]" required>
                    </div>

                    <div class="form-row">
                        <label for="height-B">Wysokość zabudowy B [cm]</label>
                        <select name="height-B" id="heightB" data-error="Wybierz wysokość zabudowy B" required>
                            <option disabled selected value> -- wybierz wysokość zabudowy B -- </option>
                            <option value="60">60 cm</option>
                            <option value="72">72 cm</option>
                            <option value="93">93 cm</option>
                            <option value="110">110 cm</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div class="form-row">
                        <label for="length-C">Długość C [cm]</label>
                        <input type="number" name="length-C" id="lengthC" data-error="Podaj długość C" pattern="[0-9]" required>
                    </div>
    
                    <div class="form-row">
                        <label for="kitchen-height">Wysokość zabudowy [cm]</label>
                        <select name="kitchen-height" id="kitchenHeight" data-error="Wybierz wysokość zabudowy" required>
                            <option disabled selected value> -- wybierz wysokość zabudowy -- </option>
                            <option value="215">Standardowa - 215</option>
                            <option value="260">Do sufitu - 260</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Rodzaje frontów</h2>
                    <div class="form-row">
                        <label for="front-A">Zabudowa A</label>
                        <select name="front-A" id="frontA" data-error="Wybierz rodzaj zabudowy" required>
                            <!-- options to choose from json -->
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="front-B">Zabudowa B</label>
                        <select name="front-B" id="frontB" data-error="Wybierz rodzaj zabudowy" required>
                            <!-- options to choose from json -->
                        </select>
                    </div>
    
                    <div class="form-row">
                        <label for="furniture-C">Zabudowa C</label>
                        <select name="front-C" id="frontC" data-error="Wybierz rodzaj zabudowy" required>
                            <!-- options to choose from json -->  
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <h2>Wyposażenie</h2>
                    <div class="form-row">
                        <label for="equipment-A">Ilość szuflad z cichym domykaniem</label>
                        <input type="number" name="equipment-A" id="equipmentA" data-error="Podaj ilość" pattern="[0-9]+" required>
                    </div>
    
                    <div class="form-row">
                        <label for="equipment-A">Ilość systemów typu Magic Corner</label>
                        <input type="number" name="equipment-A" id="equipmentB" data-error="Podaj ilość" pattern="[0-9]" required>
                    </div>
    
                    <div class="form-row">
                        <label for="equipment-A">Ilość carg podblatowych (mini)</label>
                        <input type="number" name="equipment-A" id="equipmentC" data-error="Podaj ilość" pattern="[0-9]" required>
                    </div>

                    <div class="form-row">
                        <label for="equipment-A">Ilość carg wysokich (maxi)</label>
                        <input type="number" name="equipment-A" id="equipmentD" data-error="Podaj ilość" pattern="[0-9]" required>
                    </div>
    
                    <div class="form-row">
                        <label for="kitchenLED">Oświetlenie podszafkowe LED</label>
                        <select name="kitchenLED" id="kitchenLED" data-error="Wybierz wysokość zabudowy" required>
                            <option disabled selected value> -- wybierz tak lub nie -- </option>
                            <option value=true>TAK</option>
                            <option value=false>NIE</option>
                        </select>
                    </div>
                </div>

                <div class="form-group form-row">
                    <button class="btn-submit" id="submit" type="submit" name="submit">Oblicz</button>
                </div>
            </form>
        </div>

        <div class="col-1-2 bg-kitchen">
            <img src="images/kitchen.jpg" alt="">

    
            <h2>CENA:</h2>
            <p id="result"></p>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
